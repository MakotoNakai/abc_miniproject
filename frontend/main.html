  <body>

  <h1>新規グループ分け </h1>
    <p>グループ全体の人数</p>
    <input type="number" id="number2" value="0" max="500" /><br><br>
    <p>分けたいグループ数</p>

    <input type="button" value="確定" onclick="clickBtn3()" />

<!--  ===========================================  -->
<script type="text/javascript">
<!--  ===========================================  -->
  function clickBtn3() {
      const temp2 = document.getElementById("number2");
      const temp3 = document.getElementById("number3");
      const people_num = temp2.value;
      const group_num = temp3.value;
      location.href = 'https://web.sfc.keio.ac.jp/~t20102mu/ABC2021/id_input.html?num=' +  people_num+'&'+  group_num;
  }
